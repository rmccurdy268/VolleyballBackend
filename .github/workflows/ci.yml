name: CI Pipeline
on:
  push:
    paths:
      - '**.java'
  workflow_dispatch:

jobs:
  all_checks:
    name: Checkstyle -> Compile -> Test
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adoptopenjdk'
          architecture: 'x64'

      - name: Clean
        run: mvn -ntp clean
      - name: Build
        run: mvn -ntp compile
      - name: Run Tests
        run: mvn -ntp test
